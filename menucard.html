<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Card</title>
    <link rel="stylesheet" href="./menucard.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.min.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Life+Savers:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
</head>
<body>
    <section class="menu">
        <div class="header">
            <h1>Our Menu</h1>
            <p class="underline"></p>
        </div>
        <div class="btn-container">
        <button class="filter" data-id="all" type="button">All</button>
        <button class="filter" data-id="Breakfast"  type="button">Breakfast</button>
        <button class="filter" data-id="Lunch"  type="button">Lunch</button>
        <button class="filter" data-id="Snacks"  type="button">Snacks</button>
        </div>
        <div class="sections">
        <article class="menu-item">
                <img src="./media/IDs/laddu.jpg" class="item-img" alt="menu item">          
        <div class="info">
        <header class="rate">
            <h4 class="item-title">Diwali special Boondi laddu</h4>
            <h4 class="item-price">$15</h4>
        </header>
        <hr>
        <p class="item-desc">Boondi Laddu is a popular Indian sweet, especially during the Diwali festival. These round, bite-sized treats are made from tiny, deep-fried chickpea flour balls (boondi) that are soaked in sugar syrup and then shaped into laddus (round sweets)</p>
        </div>
        </article>
        </div>
    </section>
    <script src="./menucard.js"></script>
</body>
</html>
