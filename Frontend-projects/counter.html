<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./counter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
     
</head>
<body>
    <div class="container">
        <div class="count">COUNTER</div>
        <h1 class="value">0</h1>
        <div class="buttons">
        <button class="decrease btn btn-outline-warning">Decrease</button>
        <button class="reset btn btn-outline-primary">Reset</button>
        <button class="increase btn btn-outline-warning">Increase</button>
        </div>
    </div>
    <script src="./counter.js"></script>
</body>
</html>
