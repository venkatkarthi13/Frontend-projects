<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video player</title>
    <link rel="stylesheet" href="./videoplayer.css">
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pre-loader">
        <img class="gif" src="./media/DzUh.gif" alt="">
    </div>
    <div class="container">
        <header>
            <video class="video-container">
                <source class="video" src="./media/Mark Antony (Tamil) Official Trailer _ Vishal _ SJ Suryah _ GV Prakash _ Adhik _ S.Vinod Kumar.mp4" type="video/mp4">
            </video>
            <h1 class="text">Video project</h1>
            <button class="switch-btn">
                <span class="play">play</span>
                <span class="pause">pause</span>
                <span class="switch"></span>
            </button>
        </header>
    </div>
    <script src="./videoplayer.js"></script>
</body>
</html>
